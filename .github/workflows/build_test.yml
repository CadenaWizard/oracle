name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      run: sudo apt-get install python3
    - name: Set up Rust
      run: sudo apt-get install cargo && rustup override set 1.81
    - uses: actions/checkout@v4
    - name: Install Python deps
      run: pip3 install -r ./requirements.txt
    - name: Build the internal Rust library, install it as a Python module
      run: cd dlcplazacryptlib && maturin develop && cd ..
    - name: Run unit tests
      run: python3 ./server/test_dto.py

