name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      run: sudo apt-get install python3
    - uses: actions/checkout@v4
    - name: Run unit tests
      run: python3 ./server/test_dto.py

